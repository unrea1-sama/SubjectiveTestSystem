{% extends './template.html' %}
{% load bootstrap4 %}
{% block content %}
<form action="{% url 'Management:new' %}" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        Add
      </button>
    {% endbuttons %}
</form>
{% endblock %}
